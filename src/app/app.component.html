<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu contentId="menu-content" swipeGesture="false" type="push">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <div class="menu-items">
            <ion-button class="btn">
              <ion-icon name="finger-print"></ion-icon> Privacy</ion-button
            >

            <ion-button class="btn">
              <ion-icon name="settings"></ion-icon> Settings</ion-button
            >

            <ion-button (click)="logout()" class="btn btn-gradient">
              <ion-icon name="log-out"></ion-icon>
              <ion-label>Log out</ion-label>
            </ion-button>
          </div>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
