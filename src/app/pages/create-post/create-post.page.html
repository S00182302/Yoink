<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/home"></ion-back-button>
  </ion-buttons>

  <ion-title>Add a New Deal</ion-title>

  <ion-buttons slot="primary">
    <ion-button (click)="createPost()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <!-- ? CAMERA COMPONENT -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-camera #camera></app-camera>
        </ion-col>
      </ion-row>

      <!-- ? DISPLAY IMAGE -->
      <ion-row>
        <ion-img [src]="displayImage"></ion-img>
      </ion-row>

      <!-- ? TITLE -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? PRICE -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? DISCOUNTED PRICE -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Discounted Price</ion-label>
            <ion-input
              type="number"
              autocomplete
              autocorrect
              formControlName="discountedPrice"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? STORE NAME -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Store Name</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="storeName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? LOCALITY -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Locality</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="locality"
            ></ion-input>

            <!-- <ion-button (click)="presentFilter()"
              ><ion-icon name="pin"></ion-icon> Location</ion-button
            > -->
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? CATEGORY -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="category"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? SHORT DESCRIPTION -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? INVALID SHORT DESCRIPTION -->
      <ion-row
        *ngIf="!form.get('description').valid && form.get('description').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>

      <!-- ? DATE PICKER -->
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime
              min="2019-01-01"
              max="2025-12-31"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime
              min="2019-01-02"
              max="2025-12-31"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- ? BARCODE SCANNER -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-barcodescanner
            (outProduct)="recieveProduct($event)"
          ></app-barcodescanner>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
