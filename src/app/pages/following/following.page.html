<ion-toolbar>
  <div id="toolbar-container">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Following</ion-title>
    <ion-menu-button><ion-icon name="menu"></ion-icon></ion-menu-button>
  </div>
</ion-toolbar>

<ion-content>
  <div *ngFor="let following of followings">
    <div
      [routerLink]="['/tabs/follow-profile', following._id]"
      routerDirection="forward"
    >
      <ion-item>{{ following.firstName }} {{ following.lastName }}</ion-item>
    </div>
  </div>
</ion-content>
