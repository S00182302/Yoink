<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col class="ion-text-center">
        <div>
          <ion-header id="header">Yoink!</ion-header>
        </div>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-button (click)="showSearch()" id="searchBtn" color="secondary">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-button (click)="presentPopover()" id="filterBtn" color="secondary">
          <ion-icon name="funnel"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <div *ngIf="searchbar">
      <ion-row>
        <ion-searchbar id="searchbar"> </ion-searchbar>
        <ion-button (click)="hideSearch()" id="closeButton">
          <ion-icon id="closeSearchIcon" name="close-circle"></ion-icon>
        </ion-button>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <app-post></app-post>
</ion-content>
