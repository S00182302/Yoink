<ion-header>
  <ion-toolbar>
    <div id="toolbar-container">
      <ion-title>Yoink!</ion-title>
    </div>

    <ion-button (click)="showSearch()" color="secondary">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-spinner *ngIf="!postLoaded" name="crescent"></ion-spinner>
  </div>
  <!-- Default Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMax="70">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="user-deals">
    <div *ngFor="let post of posts; let i = index">
      <app-post [post]="post"></app-post>
    </div>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content> </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
