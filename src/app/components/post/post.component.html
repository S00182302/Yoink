<div *ngFor="let post of post">
  <ion-card>
    <ion-card-header class="header">
      <ion-item lines="none" class="bookmark">
        <ion-button fill="outline" slot="end">
          <ion-icon name="bookmark" slot="start"></ion-icon>
          <ion-label>SAVE</ion-label>
        </ion-button>
      </ion-item>

      <img class="profile-small" src="../../../assets//images/blank-profile.png" alt="user profile image" />

      <ion-card-title class="username">{{ post.username }}</ion-card-title>
      <ion-card-subtitle class="date">{{ post.date }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="statement">
      {{ post.description }}
    </ion-card-content>

    <ion-item lines="none" class="Image">
      <img src="../../../assets//images/blank-image.jpg" alt="Image of deal item" />
    </ion-item>
    <ion-item lines="none" class="social">
      <ion-label class="likes">Likes 243</ion-label>
      <ion-label class="comments">Comments</ion-label>
      <ion-label class="views">Views 199</ion-label>
    </ion-item>
    <ion-item lines="none" class="product-details">
      <ion-label class="product-name">{{ post.title }}</ion-label>
      <ion-label class="price">â‚¬ {{ post.price.toFixed(2) }}</ion-label>
    </ion-item>
    <ion-item lines="none" class="store">
      <ion-label>Lidl</ion-label>
      <ion-label class="locality">Sligo</ion-label>
    </ion-item>
    <ion-item lines="none" class="expiry-date">
      <ion-label>Offer expires: Today</ion-label>
    </ion-item>
  </ion-card>
</div>
