
<button class="btn-card" (click)="likePost(post, i)">
  <ion-card [class.draw]="selectedIndex == i">
    <div class="post-uploader">
      <ion-button
        (click)="goToPostUploaderProfile(post)"
        class="btn-transparent"
      >
        <div class="uploader-profile">
          <ion-img
            src="https://tricky-photoshop.com/wp-content/uploads/2017/08/final-1.png"
          ></ion-img>
          <ion-text>ibrah_xx</ion-text>
        </div>
      </ion-button>
      <app-post-popover></app-post-popover>
    </div>
    <img [src]="postImage" />
    <div class="post-buttons">
      <ion-button [class.heartLikedAnimation]="selectedIndex == i"
        ><ion-icon name="heart" color="danger"></ion-icon
        >{{ post.likes }}</ion-button
      >
      <ion-button
        ><ion-icon name="text" color="primary"></ion-icon
        >{{ post.comments }}</ion-button
      >
      <ion-button
        ><ion-icon name="eye" color="success"></ion-icon
        >{{ post.views }}</ion-button
      >
    </div>
    <!-- 
        <ion-item lines="none">
          <ion-img
            src="../../../assets//images/blank-image.jpg"
            alt="Image of deal item"
            style="width: 40px;"
          ></ion-img>
          <ion-text>{{ post.title }}</ion-text>
        </ion-item> -->

    <ion-item lines="none" class="post-location">
      <ion-label>{{ post.locality }}</ion-label>
      <ion-label>{{ post.storeName }}</ion-label>
    </ion-item>

    <ion-card-header>
      <ion-button class="btn-favourite" (click)="favouritePost(post, i)"
        ><ion-icon
          name="star"
          class="unfavourited"
          [class.favourited]="selectedIndex == i"
        ></ion-icon
      ></ion-button>
      <ion-card-title>€ {{ post.price }}</ion-card-title>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ post.description }}
    </ion-card-content>

    <div class="comments-section">
      <img
        src="https://images.squarespace-cdn.com/content/v1/57538abe01dbae35762257b1/1562091993746-14XT03YW0FU2CJNOI2R4/ke17ZwdGBToddI8pDm48kJK4Mm1kch8SFO9ZNkN1NT97gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QHyNOqBUUEtDDsRWrJLTmN9YSRtfoTLg6dUq-6F17A0FFZK5fArcnK1IqGweyunyWChwIwkIJ_P7MaZif-uMs/1.png"
      />
      <ion-input type="text" placeholder="Add a comment"></ion-input>
      <ion-button>Post</ion-button>
    </div>
  </ion-card>
</button>
