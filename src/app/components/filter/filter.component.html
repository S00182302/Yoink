<ion-header>
  <ion-toolbar>
    <ion-title>Filter</ion-title>
    <ion-button color="primary" expand="block" slot="end" (click)="closeModal()">
      Done
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="filterItems" color="primary">
    <ion-label>Location</ion-label>
    <ion-select [(ngModel)]="selectedCounty" (ionChange)="onChangeLocation(selectedCounty)">
      <ion-select-option *ngFor="let county of counties" [value]="county">
        {{ county }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="filterItems" color="primary">
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="selectedCategory" (ionChange)="onChangeCategory(selectedCategory)">
      <ion-select-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item [hidden]="isShow">
    <ion-label>Sub Category</ion-label>
    <ion-select>
      <ion-select-option *ngFor="let category of subCategories" [value]="subCategory">
        {{ category }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item no-lines class="PriceLabel">
    <div>
      <ion-label no-lines>Price</ion-label>
    </div>
  </ion-item>
  <ion-item>
    Min <ion-input margin="auto"></ion-input>
    Max <ion-input margin="auto"></ion-input>
  </ion-item>
</ion-content>
